<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" name="collapse-button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">WeakLib</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li routerLinkActive="active"><a routerLink="/dashboard" (click)="navigationElementClick()">Dashboard</a></li>
                <li routerLinkActive="active"><a routerLink="/search" (click)="navigationElementClick()">Search</a></li>
                <li routerLinkActive="active"><a routerLink="/contact" (click)="navigationElementClick()">Contact</a></li>
            </ul>
            <div *ngIf="global.authenticatedUser == undefined; else loggedIn">
                <ul class="nav navbar-nav navbar-right">
                    <li routerLinkActive="active"><a routerLink="/register" (click)="navigationElementClick()"><span class="glyphicon glyphicon-user"></span>Register</a></li>
                    <li routerLinkActive="active"><a routerLink="/login" (click)="navigationElementClick()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<ng-template #loggedIn>
    <div>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="{{ global.authenticatedUser.profilePicture }}" class="profile-picture"/> &nbsp;{{ global.authenticatedUser.name }}</a>
                <ul class="dropdown-menu" role="menu">
                    <li routerLinkActive="active"><a routerLink="/uploadweakaura"  (click)="navigationElementClick()">Weakauras</a></li>
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</ng-template>
